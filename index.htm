<!DOCTYPE HTML>
<html>
	<head>
		<title>Washti will be back!</title>
		<link rel="shortcut icon" type="image/x-icon" href="w.png">
		<style>
		table {width:100%}
		td:nth-child(1) {text-align:right;width:45%;}
		td:nth-child(2) {text-align:left;padding-left:20px}
		body {
			text-align:center;
			font-family:Arial Black;
			font-weigth:bold;
			background-color:gray
		}
		@keyframes appear {
			from {color: gray;}
			to {color: white;}
		}	
		.late {
			font-size:75px;
			color:gray;
			padding-top:40px;
			-webkit-animation: appear 7s ease-in 45s infinite alternate;
			animation: appear 7s ease-in 5s infinite alternate;
		}
		.giorni { font-size: 100px }
		.ore { font-size: 80px }
		.minuti { font-size: 60px }
		.secondi { font-size: 40px }
		body {overflow:hidden}
		@keyframes travel {
			from {left:1500px}
			to {left:-100px}
		}
		span { 
			transform: scale(-1, 1); 
			position:absolute; 
			left:1500px; 
			top: 400px;
			animation: travel 5s linear 3s;
			font-size:150px;
			font-family:wingdings
		}
		</style>
		<script>
			function setSeconds() {
				var now=new Date(),
					t=new Date(2016,1,28,0,0,0,0);
				var sec=Math.round((t-now)/1000);
				var d=Math.floor(sec/3600/24);
				sec-=d*24*3600;
				var h=Math.floor(sec/3600);
				sec-=h*3600;
				var m=Math.floor(sec/60);
				sec-=m*60;
				document.getElementById('giorni').innerHTML=d;
				document.getElementById('ore').innerHTML=h;
				document.getElementById('minuti').innerHTML=m;
				document.getElementById('secondi').innerHTML=sec;
				
				document.getElementById('_giorni').innerHTML='giorn'+(d==1?'o':'i');
				document.getElementById('_ore').innerHTML='or'+(h==1?'a':'e');
				document.getElementById('_minuti').innerHTML='minut'+(m==1?'o':'i');
				document.getElementById('_secondi').innerHTML='second'+(sec==1?'o':'i');
			}
		</script>
	</head>
	<body>
		<table>
			<tr class='giorni'><td id='giorni'></td><td id='_giorni'>giorni</td></tr>
			<tr class='ore'><td id='ore'></td><td id='_ore'>ore</td></tr>
			<tr class='minuti'><td id='minuti'></td><td id='_minuti'>minuti</td></tr>
			<tr class='secondi'><td id='secondi'></td><td id='_secondi'>secondi</td></tr>
		</table>
	
		<div class='late'>al ritorno di Washti</div>
		<span>Q</span>
		<script>
			setSeconds();
			window.setInterval(setSeconds,1000);
		</script>
	</body>
</html>
